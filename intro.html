        <!--[if lt IE 9]>

        <style>
            
            body {
                background-color: #fff;
            }
            
            .header {
                background-color: #323232;
                padding: 110px 0;
                color: #fff;
            }
            
            .header h1 {
                position: relative;
                display: inline-block;
                font-size: 40px;
                text-transform: capitalize;
                letter-spacing: 1px;
                font-weight: 600;
            }
            
            .header h1 span {
                color: #16c0f0;
            }
            
            .header h3 {
                margin: 30px 0 35px;
                color: #ccc;
                letter-spacing: .7px;
                line-height: 1.4;
            }
            
            .header .main-btn {
                min-width: 175px;
            }
            
            .header .main-btn i {
                margin-right: 8px;
                font-size: 16px;
            }
            
            .main-demos {
                padding-top: 40px;
                padding-bottom: 70px;
            }
            
            .main-demos h3 {
                text-align: center;
                font-size: 36px;
                text-transform: capitalize;
                letter-spacing: 1px;
                font-weight: 600;
                color: #444;
            }
            
            .main-demos .dark {
                margin: 60px 0;
            }
            
            .main-demos .light {
                margin: 30px 0 60px;
            }
            
            .main-demos .inner {
                background: #f9F9F9;
                padding: 10px;
                margin-bottom: 30px;
                box-shadow:  0px 8px 14px rgba(0, 0, 0, .1);
            }
            
            .main-demos .inner:hover{
                transform: translateY(-6px);
            }
            
            .main-demos .inner img {
                width: 100%;
            }
            
            .main-demos .inner h5 {
                background: #f3f2f9;
                padding: 10px 0;
            }
            
            .main-demos .inner h5 .main-btn {
                min-width: 250px;
            }
            
        </style>
       
    </head>
    <body>
        
        <!-- ========== Start Loading ========== -->
        
        <div class="preloader">
            <div class="loading-overlay">
                <div class="loading-inner">
                    <span></span>
                    <span></span>

        </div>

        <!-- ========== End Loading ========== -->

        <!-- ========== End Home ========== -->

                    </div>
                    <div class="col-sm-6 col-xs-12">

                    </div>
                </div>
                <div class="row">
                    <h3 class="light">Light Versions</h3>
                    <div class="col-sm-6 col-xs-12">

                            <a href="index-3.html" target="_blank">
